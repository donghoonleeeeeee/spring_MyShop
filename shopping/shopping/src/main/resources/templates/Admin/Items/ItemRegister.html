<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Category</title>
</head>

<th:block th:replace="~{../static/css/home/top.css}"></th:block>
<th:block th:replace="~{../static/css/Items/ItemRegister.css}"></th:block>
<th:block th:replace="~{../static/css/home/bottom.css}"></th:block>

<body>
<th:block th:replace="~{../static/inc/top.html}"></th:block>

<section>
    <form action="/admin/ItemRegister_proc" method="post" enctype="multipart/form-data">
        <table style="margin:70px 500px; text-align:center; width:50%;">
            <tr>
                <td colspan="3">
                    <span style="font-weight:bold; font-size:40px;">Register</span>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="category1" style="width:100px;">카테고리1</label>
                        <select class="form-select" name="category1" id="category1" onchange="set_category2(this.value)" style="width:100px;">
                            <option value="none" selected>선택</option>
                            <th:block th:each="first : ${first}">
                                <option th:text="${first.category_name}"
                                        th:value="${first.code}"
                                        th:selected="${first.code} == ${#strings.substring(code, 0, 2)}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                </td>
                <td class="td1">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="category2" style="width:100px;">카테고리2</label>
                        <select class="form-select" name="category2" id="category2" onchange="set_category3(this.value)" style="width:100px;">
                            <option value="none" selected>선택</option>
                        </select>
                    </div>
                </td>
                <td class="td1">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="category3" style="width:100px;">카테고리3</label>
                        <select class="form-select" name="category3" id="category3" style="width:100px;">
                            <option value="none" selected>선택</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1" colspan="3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping1" style="width:100px;">제품명</span>
                        <input type="text" name="item" class="form-control" aria-label="item" aria-describedby="addon-wrapping">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1" colspan="3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping2" style="width:100px;">재고</span>
                        <input type="text" name="inventory" class="form-control" aria-label="inventory" aria-describedby="addon-wrapping">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1" colspan="3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping3" style="width:100px;">가격</span>
                        <input type="text" name="price" class="form-control" aria-label="price" aria-describedby="addon-wrapping">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1" colspan="3">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">제품설명</span>
                        <textarea name="content" class="form-control" aria-label="With textarea" style="resize:none; height:200px;"></textarea>
                    </div>
                </td>
            </tr>

        <tr>
            <td colspan="3">
                <div class="input-group">
                    <!--<label for="formFile" class="form-label">Default file input example</label>-->
                    <input class="form-control" type="file" id="formFile1" name="files">
                </div>
            </td>
        </tr>

            <tr>
                <td colspan="3">
                    <div class="input-group">
                        <!--<label for="formFile" class="form-label">Default file input example</label>-->
                        <input class="form-control" type="file" id="formFile2" name="files">
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <div class="input-group">
                        <!--<label for="formFile" class="form-label">Default file input example</label>-->
                        <input class="form-control" type="file" id="formFile3" name="files">
                    </div>
                </td>
            </tr>

        <tr>
            <td colspan="3">
                <input type="submit" value="업로드" class="btn btn-secondary" style="width:100%;">
            </td>
        </tr>
    </table>
    </form>
    <br><br>
</section>
<th:block th:replace="~{../static/inc/bottom.html}"></th:block>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script th:inline="javascript" src="/js/Items/ItemRegister.js"></script>
</html>
