<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Category</title>
</head>

<th:block th:replace="~{../static/css/home/top.css}"></th:block>
<th:block th:replace="~{../static/css/home/bottom.css}"></th:block>

<body>
<th:block th:replace="~{../static/inc/top.html}"></th:block>

<section>
    <form>
        <table style="width:40%; margin:100px auto">
            <tr>
                <td style="text-align:center;">
                    <span style="font-weight:bold; font-size:40px;">User View</span>
                    <input type="hidden" name="idx" th:value="${user.idx}">
                    <input type="hidden" name="regdate" th:value="${user.regdate}">
                    <br>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">이름</span>
                        <span class="form-control">[[${user.name}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">아이디</span>
                        <span class="form-control">[[${user.userid}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">비밀번호</span>
                        <span class="form-control">&emsp;-</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">주민번호</span>
                        <span class="form-control">[[${user.f_rrn}]]-[[${user.l_rrn}]]******</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">연락처</span>
                        <span class="form-control">[[${user.hp}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">주소</span>
                        <span class="form-control">[[${user.add1}]] / [[${user.add2}]] / [[${user.add3}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">이메일</span>
                        <span class="form-control">[[${user.mail}]] [[${user.web}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">가입일</span>
                        <span class="form-control">[[${user.regdate}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">잔액</span>
                        <span class="form-control">[[${user.cash}]]</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:right;">
                    <br>
                    <a th:href="@{/admin/UserList}"><input type="button" class="btn btn-secondary" value="뒤로"></a>&emsp;
                    <button type="submit" formaction="/admin/UserDelete" formmethod="post" class="btn btn-secondary">삭제</button>&emsp;
                </td>
            </tr>
        </table>
    </form>
</section>
<th:block th:replace="~{../static/inc/bottom.html}"></th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
